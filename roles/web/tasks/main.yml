---

# httpd is handled by the base-apache role upstream
- name: Install php and git 
  yum: name={{ item }} state=present
  with_items:
     - mysql
     - php-fpm
     - php-mysql
     - php-gd
     - php-pdo
     - php-xml
     - php-curl
     - php-pecl-apc
     - php-drush-drush
     - php-mbstring

- name: Copy the code from repository
  git: repo={{ repository }} version={{ webapp_version }} dest=/var/www/html/
